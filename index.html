<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">
	<div id="myTable_wrapper" class="datatables_wrapper no-footer">
	<table id="myTable" class="display">
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Greek Organization</th>
	            <th>Company</th>
	            <th>School</th>
	            <th>Industry</th>
	        </tr>
	    </thead>
			<tbody>
			</tbody>
	</table>
	</div>
	</br>
	<p>Do you know a name that isn't on our list?</p>
	<a href="https://docs.google.com/forms/d/e/1FAIpQLScYeMR8VmvxGjt_EBsuYqke5BN6fVW4kHZCjzTpWcHT0K3zog/viewform" target="_blank"><button class="share_button">Submit an Entreprenuer</button></a>

</div>
<script type="text/javascript" charset="utf8" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/responsive/1.0.5/js/dataTables.responsive.js"></script>
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="underscore-min.js"></script>
  <!-- <script src="table.js"></script> -->
  <script>
  $(function(){
		var template = _.template("<tr><td><%= name %></td><td><%= org %></td><td><%= company %></td><td><%= school %></td><td><%= industry %></td>"),
		    tableContainer = $("#myTable > tbody");
		d3.csv("greeks_5.csv", function(data){
		  _.each(data, function(d){
		    tableContainer.append(template(d));
		  })
		  $("#myTable").dataTable({
		  	responsive: true,
		  	"autoWidth": false
		  });
		})
  })
  </script>
</body>
</html>
